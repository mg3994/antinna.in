services:
  # PostgreSQL 18 with pgvector and PostGIS extensions
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: backend
      PGDATA: /var/lib/postgresql/18/data
    ports:
      - "5432:5432"
    volumes:
      - app_db:/var/lib/postgresql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - postgres-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d backend"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # pgAdmin 4 for database administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_web
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin-config/servers.json:/pgadmin4/servers.json
    networks:
      - postgres-net
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  app_db:
    driver: local
  pgadmin_data:
    driver: local

networks:
  postgres-net:
    driver: bridge